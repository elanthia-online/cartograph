language: ruby
rvm:
- 2.6
before_install: gem update --system
script:
  - tasks/bundle
  - tasks/verify-git-range $TRAVIS_COMMIT_RANGE
  - tasks/prepare-deploy gsiv
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(tasks/tag)}
  - if [ -z "$TRAVIS_TAG" ]; then exit 0; else git tag $TRAVIS_TAG fi
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
    - tmp/cartograph.json
  on:
    repo: elanthia-online/cartograph
    tags: true
    condition: $TRAVIS_TAG =~ ^map/gsiv
    branches:
      only:
        - master