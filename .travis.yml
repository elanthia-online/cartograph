language: ruby
rvm:
- 2.6
before_install:
- gem update --system
- gem install gem-release
script:
- tasks/verify-git-range $TRAVIS_COMMIT_RANGE
after_success:
- tasks/prepare-deploy gsiv
- export TRAVIS_TAG=${TRAVIS_TAG:-$(tasks/tag)}
- if [ -z "$TRAVIS_TAG" ]; then echo "skipping release"; else git tag $TRAVIS_TAG;
  fi
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: eol-cartograph
  on:
    tags: true
    repo: elanthia-online/cartograph
    branches:
      only:
        - master
  skip_cleanup: 'true'
